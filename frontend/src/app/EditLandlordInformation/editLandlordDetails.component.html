<div class="container" style="margin-top: 70px">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h1 class="card-title">Edit Your Details</h1>
    </div>
    <div class="card-body">
      <form [formGroup]="landlordForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
          <div *ngIf="landlordForm.get('name')?.invalid && landlordForm.get('name')?.touched" class="text-danger">
            Name is required.
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username">
          <div *ngIf="landlordForm.get('username')?.invalid && landlordForm.get('username')?.touched" class="text-danger">
            Username is required.
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email">
          <div *ngIf="landlordForm.get('email')?.invalid && landlordForm.get('email')?.touched" class="text-danger">
            Valid email is required.
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password">
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="landlordForm.invalid">Update</button>
      </form>
    </div>
  </div>
</div>
