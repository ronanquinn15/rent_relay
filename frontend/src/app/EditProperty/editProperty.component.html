<div class="container">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Edit Property</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <fieldset class="form-group mb-3">
          <legend>Property Details</legend>
          <div class="form-group mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="property.address" name="address" required>
          </div>
          <div class="form-group mb-3">
            <label for="postcode" class="form-label">Postcode</label>
            <input type="text" class="form-control" id="postcode" [(ngModel)]="property.postcode" name="postcode" required>
          </div>
          <div class="form-group mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" [(ngModel)]="property.city" name="city" required>
          </div>
        </fieldset>
        <fieldset class="form-group mb-3">
          <legend>Property Features</legend>
          <div class="form-group mb-3">
            <label for="number_of_bedrooms" class="form-label">Number of Bedrooms</label>
            <input type="number" class="form-control" id="number_of_bedrooms" [(ngModel)]="property.number_of_bedrooms" name="number_of_bedrooms" required>
          </div>
          <div class="form-group mb-3">
            <label for="number_of_bathrooms" class="form-label">Number of Bathrooms</label>
            <input type="number" class="form-control" id="number_of_bathrooms" [(ngModel)]="property.number_of_bathrooms" name="number_of_bathrooms" required>
          </div>
          <div class="form-group mb-3">
            <label for="rent" class="form-label">Rent</label>
            <input type="number" class="form-control" id="rent" [(ngModel)]="property.rent" name="rent" required>
          </div>
        </fieldset>
        <fieldset class="form-group mb-3">
          <legend>Additional Information</legend>
          <div class="form-group mb-3">
            <label for="purchase_date" class="form-label">Purchase Date</label>
            <input type="date" class="form-control" id="purchase_date" [(ngModel)]="property.purchase_date" name="purchase_date" required>
          </div>
          <div class="form-group mb-3">
            <label for="number_of_tenants" class="form-label">Number of Tenants</label>
            <input type="number" class="form-control" id="number_of_tenants" [(ngModel)]="property.number_of_tenants" name="number_of_tenants" required>
          </div>
          <div class="form-group mb-3">
            <label for="tenant_id" class="form-label">Tenant ID</label>
            <input type="text" class="form-control" id="tenant_id" [(ngModel)]="property.tenant_id" name="tenant_id" required>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary w-100">Update Property</button>
      </form>
    </div>
  </div>
</div>
