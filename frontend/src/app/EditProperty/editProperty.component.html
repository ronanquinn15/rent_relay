<div class="container mt-5">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="property.address" name="address">
    </div>
    <div class="form-group">
      <label for="postcode">Postcode</label>
      <input type="text" class="form-control" id="postcode" [(ngModel)]="property.postcode" name="postcode">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" [(ngModel)]="property.city" name="city">
    </div>
    <div class="form-group">
      <label for="number_of_bedrooms">Number of Bedrooms</label>
      <input type="number" class="form-control" id="number_of_bedrooms" [(ngModel)]="property.number_of_bedrooms" name="number_of_bedrooms">
    </div>
    <div class="form-group">
      <label for="number_of_bathrooms">Number of Bathrooms</label>
      <input type="number" class="form-control" id="number_of_bathrooms" [(ngModel)]="property.number_of_bathrooms" name="number_of_bathrooms">
    </div>
    <div class="form-group">
      <label for="rent">Rent</label>
      <input type="number" class="form-control" id="rent" [(ngModel)]="property.rent" name="rent">
    </div>
    <div class="form-group">
      <label for="purchase_date">Purchase Date</label>
      <input type="date" class="form-control" id="purchase_date" [(ngModel)]="property.purchase_date" name="purchase_date">
    </div>
    <div class="form-group">
      <label for="number_of_tenants">Number of Tenants</label>
      <input type="number" class="form-control" id="number_of_tenants" [(ngModel)]="property.number_of_tenants" name="number_of_tenants">
    </div>
    <div class="form-group">
      <label for="tenant_id">Tenant ID</label>
      <input type="text" class="form-control" id="tenant_id" [(ngModel)]="property.tenant_id" name="tenant_id">
    </div>
    <button type="submit" class="btn btn-primary">Update Property</button>
  </form>
</div>
