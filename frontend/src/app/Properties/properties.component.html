<div class="container" style="margin-top: 80px">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        @for (prop of properties; track prop._id){
          <div class="col-md-4 mb-4">
            <div class="card text-white bg-primary h-100 custom-hover" style="cursor: pointer" [routerLink]="['/landlords/properties', prop._id]">
              <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="fas fa-home"></i> Property ID: {{ prop._id }}</span>
                <span class="badge badge-light">{{ prop.city }}</span>
              </div>
              <div class="card-body">
                <h5 class="card-title"><i class="fas fa-map-marker-alt"></i> {{ prop.address }}</h5>
                <p class="card-text"><i class="fas fa-bed"></i> {{ prop.number_of_bedrooms }} Bedrooms</p>
                <p class="card-text"><i class="fas fa-bath"></i> {{ prop.number_of_bathrooms }} Bathrooms</p>
                <p class="card-text"><i class="fas fa-calendar-alt"></i> Purchased: {{ prop.purchase_date }}</p>
              </div>
              <div class="card-footer">
                <small><i class="fas fa-users"></i> {{ prop.number_of_tenants }} Tenant(s)</small>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
