<div class="container" style="margin-top: 70px">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h1 class="card-title">Edit Your Details</h1>
    </div>
    <div class="card-body">
      <form [formGroup]="tenantForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="name" class="form-label">Name</label>
          <input id="name" formControlName="name" class="form-control" type="text">
          <div *ngIf="tenantForm.get('name')?.invalid && tenantForm.get('name')?.touched" class="text-danger">
            Name is required.
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" formControlName="username" class="form-control" type="text">
          <div *ngIf="tenantForm.get('username')?.invalid && tenantForm.get('username')?.touched" class="text-danger">
            Username is required.
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" formControlName="email" class="form-control" type="email">
          <div *ngIf="tenantForm.get('email')?.invalid && tenantForm.get('email')?.touched" class="text-danger">
            Valid email is required.
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" formControlName="password" class="form-control" type="password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="tenantForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
