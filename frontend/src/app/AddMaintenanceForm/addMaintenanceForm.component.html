<div class="container" style="margin-top: 70px">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="text-center mb-4">Add Maintenance Request</h2>
      <form [formGroup]="maintenanceForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="urgency">Urgency</label>
          <select id="urgency" formControlName="urgency" class="form-control">
            <option value="" disabled>Select urgency</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <div *ngIf="maintenanceForm.get('urgency')?.invalid && maintenanceForm.get('urgency')?.touched" class="text-danger">
            Urgency is required.
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" class="form-control" rows="5"></textarea>
          <div *ngIf="maintenanceForm.get('description')?.invalid && maintenanceForm.get('description')?.touched" class="text-danger">
            Description is required.
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="maintenanceForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
