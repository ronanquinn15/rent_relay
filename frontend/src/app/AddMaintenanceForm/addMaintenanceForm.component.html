<div class="container" style="margin-top: 70px">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h2 class="card-title mb-0">Add Maintenance Request</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="maintenanceForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label class="form-label">Urgency</label>
              <div class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
                <label class="btn btn-outline-primary" [class.active]="maintenanceForm.get('urgency')?.value === 'low'" (click)="setUrgency('low')">
                  <input type="radio" formControlName="urgency" value="low"> Low
                </label>
                <label class="btn btn-outline-primary" [class.active]="maintenanceForm.get('urgency')?.value === 'medium'" (click)="setUrgency('medium')">
                  <input type="radio" formControlName="urgency" value="medium"> Medium
                </label>
                <label class="btn btn-outline-primary" [class.active]="maintenanceForm.get('urgency')?.value === 'high'" (click)="setUrgency('high')">
                  <input type="radio" formControlName="urgency" value="high"> High
                </label>
              </div>
              <div *ngIf="maintenanceForm.get('urgency')?.invalid && maintenanceForm.get('urgency')?.touched" class="text-danger">
                Urgency is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea id="description" formControlName="description" class="form-control" rows="5"></textarea>
              <div *ngIf="maintenanceForm.get('description')?.invalid && maintenanceForm.get('description')?.touched" class="text-danger">
                Description is required.
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary" [disabled]="maintenanceForm.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
